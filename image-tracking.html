<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tracking - MindAR & OpenCV</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #opencv-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: none;
        }

        #opencv-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #opencv-video-canvas,
        #opencv-webgl-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #opencv-video-canvas {
            z-index: 1;
        }

        #opencv-webgl-canvas {
            z-index: 2;
        }

        #control-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
        }

        #control-panel h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: #666 !important;
        }

        .btn-primary {
            background: #4CAF50;
        }

        .btn-secondary {
            background: #2196F3;
        }

        .btn-warning {
            background: #FF9800;
        }

        .mode-indicator {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 8px;
        }

        .mode-mindar {
            background: #4CAF50;
        }

        .mode-opencv {
            background: #FF9800;
        }

        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 2000;
            display: none;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- MindAR Container -->
    <div id="container"></div>

    <!-- OpenCV Container -->
    <div id="opencv-container">
        <video id="opencv-video" playsinline style="display: none;"></video>
        <canvas id="opencv-video-canvas"></canvas>
        <canvas id="opencv-webgl-canvas"></canvas>
    </div>

    <!-- Loading Indicator -->
    <div id="loading-indicator">
        <div class="spinner"></div>
        <div>Cargando OpenCV.js...</div>
    </div>

    <!-- Control Panel -->
    <div id="control-panel">
        <h3>
            Image Tracking
            <span id="mode-indicator" class="mode-indicator mode-mindar">MindAR</span>
        </h3>

        <div class="button-group">
            <button id="toggle-mode" class="btn-warning" disabled>Cambiar a OpenCV (Deshabilitado)</button>
            <button onclick="window.location.href='./index.html'" class="btn-secondary">Volver a Face Tracking</button>
        </div>

        <div style="font-size: 12px; margin-top: 10px; opacity: 0.8;">
            <div id="tracking-info">Esperando imagen objetivo...</div>
        </div>

        <!-- Focus Controls (visible in MindAR mode) -->
        <div id="focus-controls"
            style="margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.2);">
            <div style="font-size: 14px; margin-bottom: 8px; font-weight: bold;">Control de Foco</div>
            <button id="focus-lock-btn" class="btn-secondary" style="width: 100%; margin-bottom: 8px;">Bloquear
                Foco</button>
            <div id="focus-slider-container" style="display: none;">
                <label for="focus-slider" style="font-size: 12px;">Distancia de Foco:</label>
                <input type="range" id="focus-slider" style="width: 100%;">
            </div>
        </div>
    </div>

    <!-- Start Overlay -->
    <div id="start-overlay"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 3000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white;">
        <h2>AR Image Tracking</h2>
        <p style="margin-bottom: 20px;">Permite el acceso a la cámara para continuar</p>
        <button id="start-button" class="btn-primary" style="font-size: 18px; padding: 12px 24px;">Iniciar
            Experiencia</button>
        <div id="debug-info"
            style="margin-top: 20px; font-size: 12px; color: #aaa; max-width: 80%; text-align: center;"></div>
    </div>

    <!-- Main Script -->
    <script type="module">
        import { OpenCVTracker } from './src/opencv-tracking.js';
        import { MindARTracker } from './src/image-tracking.js';
        import referenceImageUrl from './src/particleImage/opencv-card.png';

        // Load OpenCV.js dynamically
        function loadOpenCV() {
            if (window.isOpenCvLoaded || document.querySelector('script[src*="opencv.js"]')) {
                console.log('⚠️ OpenCV already loaded or loading');
                return;
            }

            console.log('⏳ Loading OpenCV.js...');
            const script = document.createElement('script');
            script.src = 'https://docs.opencv.org/4.5.2/opencv.js';
            script.async = true;
            script.type = 'text/javascript';

            // Define callback before appending
            window.onOpenCvReady = function () {
                console.log('✅ OpenCV.js loaded and ready');
                const loadingIndicator = document.getElementById('loading-indicator');
                if (loadingIndicator) loadingIndicator.style.display = 'none';
                window.isOpenCvLoaded = true;
            };

            script.onload = window.onOpenCvReady;
            document.body.appendChild(script);
        }

        // Start loading immediately
        loadOpenCV();

        // Debug cameras

        async function checkCameras() {
            const debugEl = document.getElementById('debug-info');
            if (!debugEl) return;
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(d => d.kind === 'videoinput');
                debugEl.innerHTML = `Cámaras detectadas: ${videoDevices.length}<br>${videoDevices.map(d => d.label || 'Sin nombre').join('<br>')}`;
            } catch (e) {
                debugEl.textContent = 'Error detectando cámaras: ' + e.message;
            }
        }
        checkCameras();

        let currentMode = 'mindar'; // 'mindar' or 'opencv'
        let mindARTracker = null;
        let opencvTracker = null;

        // Initialize MindAR
        async function initMindAR() {
            if (!mindARTracker) {
                mindARTracker = new MindARTracker();
            }
            try {
                await mindARTracker.start();
                document.getElementById('tracking-info').textContent = 'MindAR tracking activo';

                // Check focus capabilities and show UI
                setTimeout(() => {
                    const capabilities = mindARTracker.getFocusCapabilities();
                    const focusSlider = document.getElementById('focus-slider');

                    if (capabilities && capabilities.focusMode && capabilities.focusMode.includes('manual')) {
                        console.log('✅ Manual focus available');

                        if (capabilities.focusDistance) {
                            focusSlider.min = capabilities.focusDistance.min;
                            focusSlider.max = capabilities.focusDistance.max;
                            focusSlider.step = capabilities.focusDistance.step;
                            focusSlider.value = capabilities.focusDistance.min;
                            document.getElementById('focus-slider-container').style.display = 'block';
                            console.log('✅ Focus distance control available:', capabilities.focusDistance);
                        }
                    } else {
                        console.log('⚠️ Manual focus not available on this camera');
                    }
                }, 1000); // Wait for camera to be fully ready

            } catch (error) {
                console.error('Error starting MindAR:', error);
                const errorMessage = error?.message || (typeof error === 'string' ? error : 'Unknown error');
                alert('Error al iniciar MindAR: ' + errorMessage);
            }
        }

        // Start Button Handler
        document.getElementById('start-button').addEventListener('click', async () => {
            document.getElementById('start-overlay').style.display = 'none';
            await initMindAR();
        });

        // Toggle between MindAR and OpenCV
        document.getElementById('toggle-mode').addEventListener('click', async () => {
            const toggleBtn = document.getElementById('toggle-mode');
            const modeIndicator = document.getElementById('mode-indicator');
            const loadingIndicator = document.getElementById('loading-indicator');

            if (currentMode === 'mindar') {
                // Switch to OpenCV
                toggleBtn.disabled = true;
                loadingIndicator.style.display = 'block';

                // Hide MindAR container
                document.getElementById('container').style.display = 'none';

                // Stop MindAR
                if (mindARTracker) {
                    mindARTracker.stop();
                }

                // Wait for OpenCV to be ready
                if (typeof cv === 'undefined' || !cv.Mat) {
                    await new Promise(resolve => {
                        const checkInterval = setInterval(() => {
                            if (typeof cv !== 'undefined' && cv.Mat) {
                                clearInterval(checkInterval);
                                resolve();
                            }
                        }, 100);
                    });
                }

                // Show OpenCV container
                document.getElementById('opencv-container').style.display = 'block';

                // Initialize OpenCV tracker
                const video = document.getElementById('opencv-video');
                const videoCanvas = document.getElementById('opencv-video-canvas');
                const webglCanvas = document.getElementById('opencv-webgl-canvas');

                // You need to provide a reference image path here
                const referenceImagePath = referenceImageUrl;

                if (!opencvTracker) {
                    opencvTracker = new OpenCVTracker(video, videoCanvas, webglCanvas, referenceImagePath);
                }

                try {
                    // Check for secure context
                    if (!window.isSecureContext) {
                        throw new Error('OpenCV tracking requires a Secure Context (HTTPS or localhost). Camera access is blocked on insecure connections.');
                    }

                    if (!opencvTracker.isTracking) {
                        await opencvTracker.init();
                        opencvTracker.start();
                    }

                    // Check focus capabilities and show UI
                    setTimeout(() => {
                        const capabilities = opencvTracker.getFocusCapabilities();
                        const focusControls = document.getElementById('focus-controls');
                        const focusSlider = document.getElementById('focus-slider');

                        if (capabilities && capabilities.focusMode && capabilities.focusMode.includes('manual')) {
                            focusControls.style.display = 'block';

                            if (capabilities.focusDistance) {
                                focusSlider.min = capabilities.focusDistance.min;
                                focusSlider.max = capabilities.focusDistance.max;
                                focusSlider.step = capabilities.focusDistance.step;
                                focusSlider.value = capabilities.focusDistance.min; // Start at macro?
                                document.getElementById('focus-slider-container').style.display = 'block';
                            }
                        }
                    }, 1000); // Wait a bit for camera to be fully ready

                    currentMode = 'opencv';
                    toggleBtn.textContent = 'Cambiar a MindAR';
                    modeIndicator.textContent = 'OpenCV';
                    modeIndicator.className = 'mode-indicator mode-opencv';
                    document.getElementById('tracking-info').textContent = 'OpenCV tracking activo';
                } catch (error) {
                    console.error('Error initializing OpenCV tracker:', error);
                    alert(`Error al inicializar OpenCV tracker:\n${error.name}: ${error.message}\n\nSi estás en móvil, asegúrate de usar HTTPS.`);

                    // Revert to MindAR
                    document.getElementById('opencv-container').style.display = 'none';
                    document.getElementById('container').style.display = 'block';
                    initMindAR();
                }

                loadingIndicator.style.display = 'none';
                toggleBtn.disabled = false;

            } else {
                // Switch to MindAR
                toggleBtn.disabled = true;
                document.getElementById('focus-controls').style.display = 'none';

                // Stop OpenCV
                if (opencvTracker) {
                    opencvTracker.stop();
                }

                // Hide OpenCV container
                document.getElementById('opencv-container').style.display = 'none';

                // Show MindAR container
                document.getElementById('container').style.display = 'block';

                // Start MindAR
                await initMindAR();

                currentMode = 'mindar';
                toggleBtn.textContent = 'Cambiar a OpenCV';
                modeIndicator.textContent = 'MindAR';
                modeIndicator.className = 'mode-indicator mode-mindar';

                toggleBtn.disabled = false;
            }
        });

        // Focus Control Handlers
        let isFocusLocked = false;
        document.getElementById('focus-lock-btn').addEventListener('click', async () => {
            const tracker = currentMode === 'mindar' ? mindARTracker : opencvTracker;
            if (!tracker) return;

            isFocusLocked = !isFocusLocked;
            const success = await tracker.toggleFocusLock(isFocusLocked);

            const btn = document.getElementById('focus-lock-btn');
            if (success) {
                btn.textContent = isFocusLocked ? 'Desbloquear Foco' : 'Bloquear Foco';
                btn.className = isFocusLocked ? 'btn-primary' : 'btn-secondary';
            } else {
                isFocusLocked = !isFocusLocked; // Revert state if failed
                alert('No se pudo cambiar el modo de foco.');
            }
        });

        document.getElementById('focus-slider').addEventListener('input', async (e) => {
            const tracker = currentMode === 'mindar' ? mindARTracker : opencvTracker;
            if (!tracker) return;
            await tracker.setFocusDistance(parseFloat(e.target.value));
        });
    </script>
</body>

</html>
